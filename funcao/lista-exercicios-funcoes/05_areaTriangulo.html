<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    function areaTriangulo(base = 10, altura = 10) {
        const calculoArea = (base * altura) / 2;
        return calculoArea;
    }



    const baseTxt = prompt(`Informe a base do triângulo:`);
    let baseUsuario = Number(baseTxt);

    while (isNaN(baseUsuario)) {
        alert(`ERRO: A base do triângulo deve ser um número!`);
        const baseTxt = prompt(`Informe a base do triângulo:`);
        let baseUsuario = Number(baseTxt);
    }


    const alturaTxt = prompt(`Informe a altura do triângulo:`);
    let alturaUsuario = Number(alturaTxt);

    while (isNaN(alturaUsuario)) {
        alert(`ERRO: A altura do triângulo deve ser um número!`);
        const alturaTxt = prompt(`Informe a altura do triângulo:`);
        let alturaUsuario = Number(alturaTxt);
    }



    if (baseTxt == `` && alturaTxt == ``) {

        const resultadoCalculoArea = areaTriangulo();
        alert(`O resultado da área do triângulo considerando que a base é 10 e altura 10 também, é de: ${resultadoCalculoArea}.`);

    } else if (baseUsuario != `` && alturaUsuario == ``) {

        const resultadoCalculoArea = areaTriangulo(baseUsuario);

        if (baseUsuario % 1 != 0) {
            alert(`O resultado da área do triângulo considerando que a altura é 10, é de: ${resultadoCalculoArea.toFixed(1)}.`);
        }

        alert(`O resultado da área do triângulo considerando que a altura é 10, é de: ${resultadoCalculoArea}.`);

    } else if (baseTxt == `` && alturaTxt != ``) {

        const resultadoCalculoArea = areaTriangulo(alturaUsuario);

        if (alturaUsuario % 1 != 0) {
            alert(`O resultado da área do triângulo considerando que a base é 10, é de: ${resultadoCalculoArea.toFixed(1)}.`);
        }

        alert(`O resultado da área do triângulo considerando que a base é 10, é de: ${resultadoCalculoArea}.`);

    } else {

        const resultadoCalculoAreaPersonalidado = areaTriangulo(baseUsuario, alturaUsuario);

        if (baseUsuario % 1 != 0 || alturaUsuario % 1 != 0) {
            alert(`O resultado da área do triângulo é de: ${resultadoCalculoAreaPersonalidado.toFixed(1)}.`);
        }

        alert(`O resultado da área do triângulo é de: ${resultadoCalculoAreaPersonalidado}.`);

    }

</script>
