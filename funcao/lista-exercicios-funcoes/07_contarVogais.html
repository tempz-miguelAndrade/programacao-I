<script>
    /*
    PROBLEMA: CONTAR VOGAIS
    Desenvolva um programa que contenha uma função que receba uma string e retorne a quantidade de vogais que a string possui.
    Por exemplo, se o usuário informar a palavra "Araquari", o programa deverá retornar o valor 5, pois a palavra possui 5 vogais.
    *Para simplificar, não considere vogais acentuadas.
    */

    function contarVogal(palavra = `araquari`) {
        palavra = palavra.toLocaleLowerCase();
        let vogais = `aeiou`;
        let contador = 0;

        for (let letra of palavra) {
            if (vogais.includes(letra)) [
                contador++
            ]
        }

        return contador;
    }


    let palavraUsuario = prompt(`Informe uma palavra:`).trim();

    if (palavraUsuario == ``) {
        palavraUsuario = `araquari`;
    }

    while (!isNaN(palavraUsuario)) {
        alert(`ERRO: a palavra deve ser letras não número ou caracteres!`);
        palavraUsuario = prompt(`Informe uma palavra:`).trim();
    }


    if (palavraUsuario == ``) {
        const resultadoVogais = contarVogal();
        alert(`A quantidade de vogais considerando que a palavra é "Araquari", é de: ${resultadoVogais}.`);
    } else {
        const resultadoVogais = contarVogal(palavraUsuario);
        alert(`A quantidade de vogais da palavra "${palavraUsuario}", é de: ${resultadoVogais}.`);
    }


</script>
