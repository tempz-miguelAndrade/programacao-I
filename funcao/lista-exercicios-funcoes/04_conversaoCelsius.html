<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    function conversaoCelsius(graus = 77) {
        const celsius = (graus - 32) * 5 / 9;
        return celsius.toFixed(1);
    }


    const grausTxt = prompt(`Informe quantos graus fahrenheit está hoje:`);
    let grausUsuário = Number(grausTxt);

    while (isNaN(grausTxt)) {
        alert(`ERRO: os graus devem ser em número!`);
        const grausTxt = prompt(`Informe quantos graus fahrenheit está hoje:`);
        let grausUsuário = Number(grausTxt);
    }


    if (grausTxt == ``) {
        const resultadoConversaoCelsius = conversaoCelsius();
        alert(`A temperatura de graus fehrenheit convertida para celsius considerando ser 77F°, é de: ${resultadoConversaoCelsius}C°.`);
    } else {
        const resultadoConversaoCelsiusPersonalizado = conversaoCelsius(grausUsuário);
        alert(`A temperatura de graus fahrenheit convertida para celsius é de: ${resultadoConversaoCelsiusPersonalizado}C°.`);
    }

</script>
