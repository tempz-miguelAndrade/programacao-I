<script>
    /*
    PROBLEMA: CALCULAR CUBO DE UM NÚMERO
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

        function numeroCubo(numero) {
        let calculo = Math.pow(numero, 3);

        alert(`o resultado d número ${numero} elevado ao cubo é de: ${calculo}.`);
    }


    const numeroUsuario = Number(prompt(`Informe um número:`));

    
    numeroCubo(numeroUsuario);

</script>
