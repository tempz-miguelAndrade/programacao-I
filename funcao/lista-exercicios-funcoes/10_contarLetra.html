<script>
    /*
    PROBLEMA: CONTAR LETRA
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    function contagemLetra(palavra, letra) {
        let contador = 0;

        for (let caractere of palavra) {
            if (caractere == letra) {
                palavra.includes(caractere);
                contador++;
            }
        }
        
        return contador;
    }


    let palavraUsuario = prompt(`Informe uma palavra:`).trim().toLowerCase();

    if (palavraUsuario.length <= 0) {
        palavraUsuario = `araquari`;
    }

    while (!isNaN(palavraUsuario)) {
        alert(`ERRO: a palavra deve ser em caracteres!`);
        palavraUsuario = prompt(`Informe uma palavra:`).trim().toLowerCase();
    }


    let letraUsuario = prompt(`Informe uma letra:`).trim().toLowerCase();

    if (letraUsuario.length <= 0) {
        letraUsuario = `a`;
    }

    while (!isNaN(letraUsuario)) {
        alert(`ERRO: a letra deve ser em caracteres!`);
        letraUsuario = prompt(`Informe uma letra:`).trim().toLowerCase();
    }


    let resultadoContagemLetraUsuario = contagemLetra(palavraUsuario, letraUsuario);
    alert(`A quantidade de letras ${letraUsuario.toUpperCase()} achadas na palavra ${palavraUsuario.toUpperCase()}, é de: ${resultadoContagemLetraUsuario}.`);


</script>
