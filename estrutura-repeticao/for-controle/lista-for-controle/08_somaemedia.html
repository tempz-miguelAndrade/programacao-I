<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    let numeros = [];
    let media = 0;
    let soma = 0;

    for (let i = 1; i <= 5; i++) {

        let cincoNumeros = Number(prompt(`Informe um número:`));

        numeros.push(cincoNumeros);

    }

    for (let i = 0; i < numeros.length; i++) {
        
        soma += numeros[i];
    
    }

    media = soma / numeros.length;
    

    alert(`A média dos cinco números é: ${media}.`);


</script>
