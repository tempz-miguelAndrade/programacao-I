<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    let multiplos = [];
    let soma = 0;

    for (let i = 1; i <= 100; i++) {

        if (i % 3 === 0) {
            multiplos.push(i);
            soma += i;
        }
        
    }

    alert(`Os números Múltiplos de 3 do 1 ao 100 é: ${multiplos.join(`, `)}.\nSoma dos múltiplos de 3 ie:${soma}`);

</script>
