<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    const impares = [];

    for (let i = 1; i <= 50; i++) {

        if (i % 2 !== 0) {
            impares.push(i);
        }

    }


    alert(`Os números ímpares achados do 1 até o 50 foram: ${impares.join(`, `)}`);

</script>
