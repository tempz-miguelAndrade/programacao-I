<meta charset="UTF-8" />
<script>
    /*
      PROBLEMA: MÉDIA DO ALUNO
      Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
      Calcule a média das notas e apresente o resultado na tela.
      */

    const notaAluno = parseInt(prompt(`Quantas notas o aluno obteve?`));

    let somaNotas = 0;

    for (let i = 1; i <= notaAluno; i++) {

        let perguntaNota = Number(prompt(`Informe todas a notas do aluno:`));

        somaNotas += perguntaNota;

    }

    const mediaNotas = somaNotas / notaAluno;

    alert(`O calculo da média das notas do aluno foi de: ${mediaNotas.toFixed(2)}.`);
    
</script>
