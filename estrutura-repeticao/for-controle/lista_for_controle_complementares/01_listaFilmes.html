<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    let quantFilmes = Number(prompt(`Informe a quantidade de filmes que deseja cadastrar:`));

    while (quantFilmes < 0 || quantFilmes % 1 != 0 || isNaN(quantFilmes)) {
        alert(`Informação inválida!`);
        quantFilmes = Number(prompt(`Informe a quantidade de filmes que deseja cadastrar:`));
    }


    const comediaFilmes = [];
    const dramaFilmes = [];
    const romanceFilmes = [];
    const outrosGeneros = [];

    for (let i = 1; i <= quantidadeFilmes; i++) {

        let filme = prompt(`Informe o filme que deseja inserir:`).trim().toLowerCase();
        let genero = prompt(`Informe em qual gênero se encaixa:\nComédia;\nDrama;\nRomance.`).trim().toLowerCase();


        while (!isNaN(genero)) {
            alert(`Informação inválida! Adicione um gênero válido.`);
            genero = prompt(`Informe em qual gênero se encaixa:\nComédia;\nDrama;\nRomance.`).trim().toLowerCase();
        }


        if (genero == `comédia`.toLowerCase() || genero == `comedia`.toLowerCase()) {
            comediaFilmes.push(filme);
        }
        else if (genero == `drama`.toLowerCase()) {
            dramaFilmes.push(filme);
        }
        else if (genero == `romance`.toLowerCase()) {
            romanceFilmes.push(filme);
        }
        else {
            outrosGeneros.push(filme);
        }

    }


    alert(`Os quantidade de filmes cadastrados forma: ${quantFilmes}.\n
    Os filmes cadastrados em ordem de gênero foram:\n
    Comédia: ${comediaFilmes.join(`, `)}.
    Drama: ${dramaFilmes.join(`, `)}.
    Romance: ${romanceFilmes.join(`, `)}.`);

</script>
