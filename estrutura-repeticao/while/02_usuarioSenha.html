<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    let nomeUsuario = prompt(`Informe o nome do usuário`).trim().toLowerCase();
    let senha = prompt(`Informe a senha:`).trim().toLowerCase();

    while(senha == nomeUsuario) {
        alert(`ERRO!`);
        alert(`A senha não deve ser igual ao nome do usuário. Faça novamente.`);
        
        nomeUsuario = prompt(`Informe o nome do usuário`).trim().toLowerCase();
        senha = prompt(`Informe a senha:`).trim().toLowerCase();
    }


    alert(`Usuário e senha salvos :)`);

</script>
